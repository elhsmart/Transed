<!DOCTYPE html>
<html>
    <head>
        <title>Transed</title>
        <link rel="stylesheet" href="/css/jquery.scrollbars.css"/>
        <link rel="stylesheet" href="/css/metro-bootstrap.css"/>
        <link rel="stylesheet" href="/css/font-awesome.css"/>
        <link rel="stylesheet" href="/css/style.css"/>

        <script data-main="/js/editor.js" src="/js/lib/require.js"></script>
    </head>
    <body>
        <div class="navbar navbar-inverse">
            <div class="navbar-inner">
                <div class="container">
                    <ul class="nav">
                        <li><span class="project-name"><img src="/images/transed-128-white.png"/>Transed</span></li>
                        <li></li>
                        <li><a><span class="icon-folder-open icon-white"></span> Open</a></li>
                        <li class="disabled"><a><span class="top-menu-save icon-save icon-white"></span> Save</a></li>
                        <!--
                        Temporary hided for frst release. Functionality will be added soon
                        <li class="disabled"><a><span class="icon-undo icon-white"></span> Undo</a></li>
                        <li class="disabled"><a><span class="top-menu-redo icon-repeat icon-white"></span> Redo</a></li>-->
                    </ul>
                    <ul class="nav pull-right nav-window-controls">
                        <li><a><span class="icon-minus"></span></a></li>
                        <li><a><span class="icon-resize-full"></span></a></li>
                        <li><a><span class="icon-remove"></span></a></li>
                    </ul>
                    <ul class="nav pull-right">
                        <li><a class="top-menu-about">About</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="welcome">
                <p>Welcome to Transed editor.</p>
                <p>To start edit your translation please open .txt file with source text or .trs Project file.</p>
            </div>
            <div class="editor-pane">

            </div>
        </div>
        <div class="editor-buttons">
            <div class="btn-group dropup pull-left" style="margin-left:5px;">
                <button id="source_language" class="btn">Source Language</button>
                <button class="btn dropdown-toggle" data-toggle="dropdown">
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                    <li><a lang="en" href="#">English</a></li>
                    <li><a lang="fr" href="#">French</a></li>
                    <li><a lang="ru" href="#">Russian</a></li>
                    <li><a lang="es" href="#">Spanish</a></li>
                    <li><a lang="de" href="#">German</a></li>
                </ul>
            </div>
            <div id="choose_lang_separator" style="width:10px; height:30px; float:left;"></div>
            <div class="btn-group dropup pull-left">
                <button id="translated_language" class="btn">Translated Language</button>
                <button class="btn dropdown-toggle" data-toggle="dropdown">
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                    <li><a lang="en" href="#">English</a></li>
                    <li><a lang="fr" href="#">French</a></li>
                    <li><a lang="ru" href="#">Russian</a></li>
                    <li><a lang="es" href="#">Spanish</a></li>
                    <li><a lang="de" href="#">German</a></li>
                </ul>
            </div>

            <div class="pull-right">
                <button class="btn btn-info">Export to CSV</button>
                <button class="btn btn-info">Export to TXT</button>
            </div>
        </div>
        <div class="footer"></div>
        <div class="support text-measure"></div>
    </body>
</html>
